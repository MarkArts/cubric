# Cubric: {{cubric}}
[program:{{projectname}}-celerybeat]
command = {{instancepath}}/{{project}}/bin/django celerybeat --pidfile= --verbosity=2 --loglevel=DEBUG
user={{user}}
group=www-data
umask=002
autostart=true
autorestart=true
stdout_logfile={{instancepath}}/logs/supervisor.celerybeat.log
redirect_stderr=true
stopsignal=QUIT
environment={%for e in ENV%}{{e.key}}="{{e.value}}"{% if not loop.last %},{%endif%}{%endfor%}
